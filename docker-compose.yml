    image: kindred/admin-service:latest
    container_name: kindred-admin-service
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3009
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/admin
