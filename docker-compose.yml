    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3008
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/analytics
      ANALYTICS_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/analytics
      USER_SERVICE_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/users
      INTERACTION_SERVICE_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/interactions
      COMMUNICATION_SERVICE_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/communications
      REDIS_URL: redis://redis:6379
      MIXPANEL_PROJECT_TOKEN: ${MIXPANEL_PROJECT_TOKEN}
      MIXPANEL_API_SECRET: ${MIXPANEL_API_SECRET}
