    environment:
      NODE_ENV: production
      PORT: 3010
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/subscriptions
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      USER_SERVICE_URL: http://user-service:3001
