      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  graphql-gateway:
    build:
      context: .
      dockerfile: services/graphql-gateway/Dockerfile
    container_name: graphql-gateway
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      USER_SERVICE_URL: http://user-service:3001
      QUEUING_SERVICE_URL: http://queuing-service:3002
      INTERACTION_SERVICE_URL: http://interaction-service:3003
      HISTORY_SERVICE_URL: http://history-service:3004
      COMMUNICATION_SERVICE_URL: http://communication-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      MODERATION_SERVICE_URL: http://moderation-service:3007
      ANALYTICS_SERVICE_URL: http://analytics-service:3008
      ADMIN_SERVICE_URL: http://admin-service:3009
      SUBSCRIPTION_SERVICE_URL: http://subscription-service:3010
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      queuing-service:
        condition: service_started
      interaction-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/.well-known/apollo/server-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  app-network:
    driver: bridge
    name: realtime-connect-network
