        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
    kindred-network:
      driver: bridge
      name: kindred-network
      external: true
