version: '3.9'

services:
  notification-service:
    build:
      context: ../../
      dockerfile: services/notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: production
      PORT: 3006
      DATABASE_URL: postgresql://notification:notification_password@notification-db:5432/notifications
      REDIS_URL: redis://notification-redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-for-notification-service}
      USER_SERVICE_URL: http://user-service:3001
      INTERACTION_SERVICE_URL: http://interaction-service:3003
      COMMUNICATION_SERVICE_URL: http://communication-service:3005
    depends_on:
      notification-db:
        condition: service_healthy
      notification-redis:
        condition: service_healthy
    networks:
      - notification-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notification-db:
    image: postgres:15-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notification
      POSTGRES_PASSWORD: notification_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - notification_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification -d notifications"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-redis:
    image: redis:7-alpine
    container_name: notification-redis
    ports:
      - "6384:6379"
    volumes:
      - notification_redis_data:/data
    networks:
      - notification-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  notification_data:
  notification_redis_data:

networks:
  notification-network:
    driver: bridge
  app-network:
    driver: bridge
