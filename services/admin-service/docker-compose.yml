version: '3.9'

services:
  admin-service:
    build:
      context: ../../
      dockerfile: services/admin-service/Dockerfile
    container_name: admin-service
    ports:
      - "3009:3009"
    environment:
      NODE_ENV: production
      PORT: 3009
      DATABASE_URL: postgresql://admin:admin_password@admin-db:5432/admin
      REDIS_URL: redis://admin-redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      USER_SERVICE_URL: http://user-service:3001
      MODERATION_SERVICE_URL: http://moderation-service:3007
      ANALYTICS_SERVICE_URL: http://analytics-api:3008
    depends_on:
      admin-db:
        condition: service_healthy
      admin-redis:
        condition: service_healthy
    networks:
      - admin-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin-db:
    image: postgres:15-alpine
    container_name: admin-db
    environment:
      POSTGRES_DB: admin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - admin_data:/var/lib/postgresql/data
    ports:
      - "5440:5432"
    networks:
      - admin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  admin-redis:
    image: redis:7-alpine
    container_name: admin-redis
    ports:
      - "6387:6379"
    volumes:
      - admin_redis_data:/data
    networks:
      - admin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  admin_data:
  admin_redis_data:

networks:
  admin-network:
    driver: bridge
  app-network:
    driver: bridge
