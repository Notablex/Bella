version: '3.9'

services:
  history-service:
    build:
      context: ../../
      dockerfile: services/history-service/Dockerfile
    container_name: history-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://history:history_password@history-db:5432/history
      REDIS_URL: redis://history-redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      USER_SERVICE_URL: http://user-service:3001
      INTERACTION_SERVICE_URL: http://interaction-service:3003
    depends_on:
      history-db:
        condition: service_healthy
      history-redis:
        condition: service_healthy
    networks:
      - history-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  history-db:
    image: postgres:15-alpine
    container_name: history-db
    environment:
      POSTGRES_DB: history
      POSTGRES_USER: history
      POSTGRES_PASSWORD: history_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - history_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - history-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U history -d history"]
      interval: 10s
      timeout: 5s
      retries: 5

  history-redis:
    image: redis:7-alpine
    container_name: history-redis
    ports:
      - "6385:6379"
    volumes:
      - history_redis_data:/data
    networks:
      - history-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  history_data:
  history_redis_data:

networks:
  history-network:
    driver: bridge
  app-network:
    driver: bridge
