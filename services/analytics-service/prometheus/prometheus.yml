global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Analytics API metrics
  - job_name: 'analytics-api'
    static_configs:
      - targets: ['analytics-api:3008']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ETL Pipeline metrics
  - job_name: 'analytics-etl'
    static_configs:
      - targets: ['analytics-etl:3010']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'analytics-postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis metrics (requires redis_exporter)
  - job_name: 'analytics-redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node.js application metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']