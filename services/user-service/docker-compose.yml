version: '3.9'

services:
  user-service:
    build:
      context: ../../
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://user:user_password@user-db:5432/users
      REDIS_URL: redis://user-redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000,http://localhost:4000
    depends_on:
      user-db:
        condition: service_healthy
      user-redis:
        condition: service_healthy
    networks:
      - user-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - user_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d users"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-redis:
    image: redis:7-alpine
    container_name: user-redis
    ports:
      - "6379:6379"
    volumes:
      - user_redis_data:/data
    networks:
      - user-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  user_data:
  user_redis_data:

networks:
  user-network:
    driver: bridge
  app-network:
    driver: bridge
