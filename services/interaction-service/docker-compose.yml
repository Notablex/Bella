version: '3.9'

services:
  interaction-service:
    build:
      context: ../../
      dockerfile: services/interaction-service/Dockerfile
    container_name: interaction-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://interaction:interaction_password@interaction-db:5432/interactions
      REDIS_URL: redis://interaction-redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      USER_SERVICE_URL: http://user-service:3001
      QUEUING_SERVICE_URL: http://queuing-service:3002
    depends_on:
      interaction-db:
        condition: service_healthy
      interaction-redis:
        condition: service_healthy
    networks:
      - interaction-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  interaction-db:
    image: postgres:15-alpine
    container_name: interaction-db
    environment:
      POSTGRES_DB: interactions
      POSTGRES_USER: interaction
      POSTGRES_PASSWORD: interaction_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - interaction_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - interaction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interaction -d interactions"]
      interval: 10s
      timeout: 5s
      retries: 5

  interaction-redis:
    image: redis:7-alpine
    container_name: interaction-redis
    ports:
      - "6382:6379"
    volumes:
      - interaction_redis_data:/data
    networks:
      - interaction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  interaction_data:
  interaction_redis_data:

networks:
  interaction-network:
    driver: bridge
  app-network:
    driver: bridge
