version: '3.9'

services:
  queuing-service:
    build:
      context: ../../
      dockerfile: services/queuing-service/Dockerfile
    container_name: queuing-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://queuing:queuing_password@queuing-db:5432/queuing
      REDIS_URL: redis://queuing-redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-for-queuing-service}
      USER_SERVICE_URL: http://user-service:3001
      INTERACTION_SERVICE_URL: http://interaction-service:3003
    depends_on:
      queuing-db:
        condition: service_healthy
      queuing-redis:
        condition: service_healthy
    networks:
      - queuing-network
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  queuing-db:
    image: postgres:15-alpine
    container_name: queuing-db
    environment:
      POSTGRES_DB: queuing
      POSTGRES_USER: queuing
      POSTGRES_PASSWORD: queuing_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - queuing_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - queuing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queuing -d queuing"]
      interval: 10s
      timeout: 5s
      retries: 5

  queuing-redis:
    image: redis:7-alpine
    container_name: queuing-redis
    ports:
      - "6381:6379"
    volumes:
      - queuing_redis_data:/data
    networks:
      - queuing-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  queuing_data:
  queuing_redis_data:

networks:
  queuing-network:
    driver: bridge
  app-network:
    driver: bridge
